<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option" id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="library-option">
                    <img src="library_icon.png" alt="library sign" >
                     Your Library
                     <i class="fa-solid fa-plus"></i>
                    <img src="forward_icon.png" alt="forward icon" id="fwd"> 
                </div>
                <div class="cards">
                    <div class="card-one">
                        <h3>Create your first playlist</h3>
                        <p>It's easy, we'll help you</p>
                        <button>Create Playlist</button>
                    </div>
                    <div class="card-one">
                        <h3>Let's find some podcasts to follow </h3>
                        <p>We'll keep you updated on new episodes</p>
                        <button>Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
            <div> <img src="backward_icon.png" alt=""> </div> 
            <div> <img src="forward_icon.png" alt=""></div> 
            <div> <button id="premium">Explore Premium</button></div> 
            <div> <button class="install"><i class="fa-solid fa-download"></i>Install App</button> </div> 
            <div> <button class="install" id="login"><i class="fa-regular fa-user"></i></button> </div> 
                </div>
            <div class="albums"></div>
        </div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
